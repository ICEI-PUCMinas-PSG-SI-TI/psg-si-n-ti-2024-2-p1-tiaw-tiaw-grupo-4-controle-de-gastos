<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/script.js" defer></script>
    <title>Gastos Mensais</title>
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="addusuario.html" aria-label="Usuário">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </a>
            </li>
            
            <li class="item-menu">
                <a href="gastosMensais.html" aria-label="Dashboard">
                    <span class="icon"><i class="fa-sharp fa-solid fa-signal"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="metas.html" aria-label="Meta">
                    <span class="icon"><i class="fa-solid fa-bullseye"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#" aria-label="Calculadora">
                    <span class="icon"><i class="fa-solid fa-calculator"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="incluirGastos.html" aria-label="Relatório Financeiro">
                    <span class="icon"><i class="fa-solid fa-money-bill"></i></span>
                </a>
            </li>
            <li class="item-menu"">
                <a href="regsalario.html" aria-label="Registro">
                    <span class="icon"><i class="fa-solid fa-wallet"></i></span>
                </a>
            </li>
        </ul>
        
    </nav>

    <main>
        <h1 class="principal">Histórico de Gastos</h1>

        <div class="grafico">
            <div class="graficotam">
                <canvas class="grafico-canvas" id="myChart"></canvas>
            </div>
            <div class="botoesGastos">
                <button class="btn-gastos" aria-label="Ver Histórico de Gastos">Histórico</button>
                <button class="btn-gastos" aria-label="Ver Gastos Mensais">Gastos Mensais</button>
            </div>
        </div>
    </main>

    <script>

        const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        const gastosMensais = [900, 1250, 1000, 800, 700, 800, 650, 875, 800, 700, 1050, 1300];

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: meses,
                datasets: [{
                    label: 'Gastos Mensais',
                    data: gastosMensais,
                    borderColor: 'rgba(75, 192, 192, 1)', 
                    borderWidth: 2,
                    fill: false, 
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true, 
                maintainAspectRatio: false 
            }
        });
    </script>
</body>

</html>
