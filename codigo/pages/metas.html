<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="assets/js/script.js" defer></script>
    <title>Metas</title>
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="gastosMensais.html" aria-label="Dashboard">
                    <span class="icon"><i class="fa-sharp fa-solid fa-signal"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="metas.html" aria-label="Meta">
                    <span class="icon"><i class="fa-solid fa-bullseye"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#" aria-label="Calculadora">
                    <span class="icon"><i class="fa-solid fa-calculator"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="incluirGastos.html" aria-label="Relatório Financeiro">
                    <span class="icon"><i class="fa-solid fa-money-bill"></i></span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="principal">Metas</h1>
        <button class="criar-meta" onclick="openModal()">Criar Meta</button>
        <div class="cards-container">
            <div class="card meta-card">
                <h2>Meta 1</h2>
                <p>Descrição da meta 1.</p>
            </div>
            <div class="card meta-card">
                <h2>Meta 2</h2>
                <p>Descrição da meta 2.</p>
            </div>
            <div class="card meta-card">
                <h2>Meta 3</h2>
                <p>Descrição da meta 3.</p>
            </div>
        </div>
    </div>

    <div id="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
            <h2>Adicionar Meta</h2>
            <form id="metaForm">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required><br>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea><br>

                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required><br>

                <label for="tempo">Tempo:</label>
                <input type="date" id="tempo" name="tempo" required><br>

                <button class="btn-modal" type="submit">Adicionar Meta</button>
            </form>
        </div>
    </div>

    <script>

        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        window.onclick = function (event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }


        document.getElementById('metaForm').onsubmit = function (event) {
            event.preventDefault();
            console.log("Meta adicionada");
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
