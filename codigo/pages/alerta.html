<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashByMe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styleAlerta.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/img/cashbyme.jpg" alt="Logo" width="100%">
            </div>
            <nav class="menu">
                <ul>
                    <li class="item-menu">
                        <a href="#" aria-label="Dashboard">
                            <span class="icon"><i class="fa-solid fa-signal"></i></span>                         
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#" aria-label="Metas">
                            <span class="icon"><i class="fa-solid fa-bullseye"></i></span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#" aria-label="Calculadora">
                            <span class="icon"><i class="fa-solid fa-calculator"></i></span>         
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="#" aria-label="Gastos">
                            <span class="icon"><i class="fa-solid fa-money-bill"></i></span>                        
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h1>CASHBYME</h1>
            <div class="alert">
                <h2>Atenção!</h2>
                <p id="saldo">Seu saldo atual é de: R$ 0,00</p>
                <p id="gastos">Você tem gastos futuros previstos de R$ 0,00.</p>
                <p id="mensagem">Por favor, revise seus gastos ou adicione mais fundos para evitar saldo negativo.</p>
            </div>
        </main>
    </div>
    <script src="../assets/js/telaAlerta.js"></script>
</body>
</html>
