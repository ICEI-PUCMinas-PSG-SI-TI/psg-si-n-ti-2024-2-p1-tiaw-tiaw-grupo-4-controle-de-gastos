<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/styleCadastro.css" />
    <title>Cadastro do Usuário</title>
  </head>
  <body>
    <div class="telaCadastro"></div:>
      <aside class="fundoCashByMe">
        <h1><strong>CashByMe</strong></h1>
      </aside>
      <main class="mainCadastro">
        <h1>CashByMe</h1>
        <h1>Crie sua conta!</h1>
        <form id="formCadastro">
          <input id="inputUsuario" type="text" placeholder="Nome" required></input><br>
          <input id="inputEmail" type="text" placeholder="Email" required></input><br>
          <input id="inputSenha" type="password" placeholder="Senha" required></input><br>
          <input id="inputSenhaConfirmada" type="password" placeholder="Confirme sua senha" required></input><br>
          <button class="btnConfirmar" id="btnCadastrar" type="button">CADASTRAR</button><br><br>
          <a href="login.html">Já tenho uma conta</a>
        </form>
      </main>
    </div>
    <script src="../assets/js/telaCadastro.js"></script>
  </body>
</html>
