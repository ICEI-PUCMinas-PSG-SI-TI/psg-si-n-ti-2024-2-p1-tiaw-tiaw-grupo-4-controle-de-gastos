<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Registro de Salário</title>
</head>
<body>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="gastosMensais.html" aria-label="Dashboard">
                    <span class="icon"><i class="fa-sharp fa-solid fa-signal"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="metas.html" aria-label="Meta">
                    <span class="icon"><i class="fa-solid fa-bullseye"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#" aria-label="Calculadora">
                    <span class="icon"><i class="fa-solid fa-calculator"></i></span>
                </a>
            </li>
            <li class="item-menu">
                <a href="incluirGastos.html" aria-label="Relatório Financeiro">
                    <span class="icon"><i class="fa-solid fa-money-bill"></i></span>
                </a>
            </li>
            <li class="item-menu"">
                <a href="regsalario.html" aria-label="Registro">
                    <span class="icon"><i class="fa-solid fa-wallet"></i></span>
                </a>
            </li>
        </ul>
        
    </nav>
    
    <h1 class="principal">Registro de Salário</h1>

    <div class="telaIncluir">
        <input class="entradaSalario" id="titulo" placeholder="Título" required>
        <input class="entradaSalario" id="valor" type="number" placeholder="Valor" required>
        <br>
        <h2 class="tituloData">Data do salário</h2>
        <input class="entradaSalarioData" type="date" id="data" required>
        <br>
        <section class="radio-section">
            <div class="radio-list">
                <h1>Qual a recorrência do salário?</h1>
                <div class="radio-item">
                    <input name="recorrencia" id="individual" type="radio" value="Individual" required>
                    <label for="individual">Individual</label>
                </div>
                <div class="radio-item">
                    <input name="recorrencia" id="mensal" type="radio" value="Mensal">
                    <label for="mensal">Mensal</label>
                </div>
                <div class="radio-item">
                    <input name="recorrencia" id="semestral" type="radio" value="Semestral">
                    <label for="semestral">Semestral</label>
                </div>
                <div class="radio-item">
                    <input name="recorrencia" id="anual" type="radio" value="Anual">
                    <label for="anual">Anual</label>
                </div>
            </div>
        </section>
        <button id="btnSalvar">Salvar</button>
    </div>

    <div id="resultados" class="resultados"></div>
</body>
</html>
